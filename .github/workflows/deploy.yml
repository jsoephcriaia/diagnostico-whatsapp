name: Deploy to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"


      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      # --- FIXES pro seu projeto exportado do Google AI Studio ---
      # 1) Remove referência quebrada /index.css (não existe no dist)
      # 2) Ajusta caminhos absolutos /assets/... para relativos ./assets/... (mais robusto)
      - name: Patch dist/index.html
        run: |
          if [ -f dist/index.html ]; then
            sed -i 's|<link rel="stylesheet" href="/index.css">||g' dist/index.html
            sed -i 's|src="/assets/|src="./assets/|g' dist/index.html
            sed -i 's|href="/assets/|href="./assets/|g' dist/index.html
          else
            echo "dist/index.html não encontrado. O build gerou dist?"
            exit 1
          fi

      # SPA routing (React/Vite) em Apache/Hostinger:
      - name: Add .htaccess for SPA routing
        run: |
          cat > dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
          RewriteEngine On

          # Se o arquivo/pasta existir, serve direto
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          # SPA: qualquer rota vai para index.html
          RewriteRule ^ index.html [L]
          </IfModule>
          EOF

      # --- DEPLOY via FTP ---
      # Se você não definir FTP_SERVER_DIR, ele sobe no diretório padrão do usuário FTP.
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
          # Opcional: se precisar subir em uma pasta específica no servidor
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
